    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        input[type="text"], textarea {

        button {

        .day-cell.empty {

        .day-cell.empty:hover {

        }

        .day-number {

        .availability-count {

        .day-cell.high-availability {

        .day-cell.high-availability .availability-count {

        .day-cell.medium-availability {

        }

        .day-cell.medium-availability .availability-count {

        }

        .day-cell.low-availability {

        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #667eea;
        }

        .time-slot-selector {

        }

        .time-slot {
            display: inline-block;
            padding: 12px 24px;
            margin: 5px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 18px;
        }

        .time-slot:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .time-slot.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .close-btn {
            background: #e74c3c;
            margin-top: 20px;
        }

        .participants-list {
            margin-top: 20px;
        }

        .participant-item {
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .participant-name {
            font-weight: bold;
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .participant-times {
            color: #666;
            font-size: 16px;
        }

        .participant-comment {
            margin-top: 8px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            font-style: italic;
            color: #555;
        }

        .summary {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .summary-item {
            font-size: 18px;
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            .container {

            }

            h1 {

            .calendar-grid {

            .day-number {

            }
        }
    </style>

<body>
    <div class="container">
        <!-- ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ç”»é¢ -->
        <div class="setup-screen active">
            <h1>ğŸ“… ã‚·ãƒ‹ã‚¢å‘ã‘æ—¥ç¨‹èª¿æ•´ãƒ„ãƒ¼ãƒ«</h1>
            <div class="input-group">
                <label>ã‚¤ãƒ™ãƒ³ãƒˆåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„</label>
                <input type="text" id="eventName" placeholder="ä¾‹ï¼šã‚«ãƒ©ã‚ªã‚±ä»²é–“ã€ã‚´ãƒ«ãƒ•ä¼šã€ãƒ©ãƒ³ãƒä¼š">
            </div>
            <button onclick="createEvent()">ã‚¤ãƒ™ãƒ³ãƒˆã‚’ä½œæˆ</button>
        </div>

        <!-- ãƒ¡ã‚¤ãƒ³ç”»é¢ -->
        <div class="main-screen">
            <h1>ğŸ“… æ—¥ç¨‹èª¿æ•´ãƒ„ãƒ¼ãƒ«</h1>
            <div class="event-title" id="displayEventName"></div>

            <div class="summary" id="summary"></div>

            <div class="input-group">
                <label>ã‚ãªãŸã®åå‰</label>
                <input type="text" id="userName" placeholder="åå‰ã‚’å…¥åŠ›">
            </div>

            <div class="input-group">
                <label>ã‚³ãƒ¡ãƒ³ãƒˆï¼ˆä»»æ„ï¼‰</label>
                <textarea id="userComment" placeholder="ä¾‹ï¼šæ¥½ã—ã¿ã«ã—ã¦ã„ã‚‹ã­ğŸ˜Šã€ä»Šå›ã¯æ¬ å¸­ã”ã‚ã‚“ğŸ™"></textarea>
            </div>

            <div class="calendar-container" id="calendarContainer"></div>
        </div>
    </div>

    <!-- ãƒ¢ãƒ¼ãƒ€ãƒ« -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalHeader"></div>
            <div class="time-slot-selector">
                <div class="time-slot" data-time="morning">åˆå‰</div>
                <div class="time-slot" data-time="afternoon">åˆå¾Œ</div>
                <div class="time-slot" data-time="evening">å¤œé–“</div>
            </div>
            <button onclick="saveAvailability()">äºˆå®šã‚’ç™»éŒ²</button>
            <button class="close-btn" onclick="closeModal()">é–‰ã˜ã‚‹</button>
            
            <div class="participants-list" id="participantsList"></div>
        </div>
    </div>

    <script>
        let eventData = {
            name: '',
            participants: {},
            schedule: {}
        };

        let selectedDate = null;
        let selectedTimes = [];

        // ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€
        async function loadData() {
            try {
                const result = await window.storage.get('event-data', true);
                if (result && result.value) {
                    eventData = JSON.parse(result.value);
                    return true;
                }
            } catch (e) {
                console.log('æ–°ã—ã„ã‚¤ãƒ™ãƒ³ãƒˆã‚’ä½œæˆã—ã¾ã™');
            }
            return false;
        }

        // ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
        async function saveData() {
            try {
                await window.storage.set('event-data', JSON.stringify(eventData), true);
            } catch (e) {
                console.error('ä¿å­˜ã‚¨ãƒ©ãƒ¼:', e);
                alert('ãƒ‡ãƒ¼ã‚¿ã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆä½œæˆ
        async function createEvent() {
            const name = document.getElementById('eventName').value.trim();
            if (!name) {
                alert('ã‚¤ãƒ™ãƒ³ãƒˆåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            const hasData = await loadData();
            
            if (!hasData || !eventData.name) {
                eventData = {
                    name: name,
                    participants: {},
                    schedule: {}
                };
                await saveData();
            }

            document.getElementById('displayEventName').textContent = eventData.name;
            document.querySelector('.setup-screen').classList.remove('active');
            document.querySelector('.main-screen').classList.add('active');
            
            renderCalendar();
            updateSummary();
        }

        // åˆæœŸåŒ–
        async function init() {
            const hasData = await loadData();
            if (hasData && eventData.name) {
                document.getElementById('displayEventName').textContent = eventData.name;
                document.querySelector('.setup-screen').classList.remove('active');
                document.querySelector('.main-screen').classList.add('active');
                renderCalendar();
                updateSummary();
            }
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æç”»
        function renderCalendar() {
            const container = document.getElementById('calendarContainer');
            container.innerHTML = '';

            const today = new Date();
            const months = [];

            for (let i = 0; i < 3; i++) {
                const date = new Date(today.getFullYear(), today.getMonth() + i, 1);
                months.push(date);
            }

            months.forEach(month => {
                const monthSection = document.createElement('div');
                monthSection.className = 'month-section';

                const monthTitle = document.createElement('div');
                monthTitle.className = 'month-title';
                monthTitle.textContent = `${month.getFullYear()}å¹´ ${month.getMonth() + 1}æœˆ`;
                monthSection.appendChild(monthTitle);

                const grid = document.createElement('div');
                grid.className = 'calendar-grid';

                // æ›œæ—¥ãƒ˜ãƒƒãƒ€ãƒ¼
                const days = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
                days.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'day-header';
                    header.textContent = day;
                    grid.appendChild(header);
                });

                // æœˆã®æœ€åˆã®æ—¥ã®æ›œæ—¥
                const firstDay = month.getDay();
                
                // ç©ºç™½ã‚»ãƒ«
                for (let i = 0; i < firstDay; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'day-cell empty';
                    grid.appendChild(emptyCell);
                }

                // æ—¥ä»˜ã‚»ãƒ«
                const lastDate = new Date(month.getFullYear(), month.getMonth() + 1, 0).getDate();
                for (let day = 1; day <= lastDate; day++) {
                    const cell = document.createElement('div');
                    cell.className = 'day-cell';
                    
                    const dateStr = `${month.getFullYear()}-${String(month.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    
                    const dayNumber = document.createElement('div');
                    dayNumber.className = 'day-number';
                    dayNumber.textContent = day;
                    cell.appendChild(dayNumber);

                    const count = document.createElement('div');
                    count.className = 'availability-count';
                    
                    const availability = calculateAvailability(dateStr);
                    if (availability.count > 0) {
                        count.textContent = `${availability.count}äºº`;
                        cell.classList.add(availability.level);
                    }
                    
                    cell.appendChild(count);
                    cell.onclick = () => openModal(dateStr);
                    
                    grid.appendChild(cell);
                }

                monthSection.appendChild(grid);
                container.appendChild(monthSection);
            });
        }

        // åˆ©ç”¨å¯èƒ½äººæ•°ã¨å‰²åˆã‚’è¨ˆç®—
        function calculateAvailability(date) {
            const schedule = eventData.schedule[date] || {};
            const totalParticipants = Object.keys(eventData.participants).length;
            const availableCount = Object.keys(schedule).length;

            if (totalParticipants === 0 || availableCount === 0) {
                return { count: 0, level: '' };
            }

            const percentage = (availableCount / totalParticipants) * 100;

            let level = '';
            if (percentage >= 90) level = 'high-availability';
            else if (percentage >= 80) level = 'medium-availability';
            else if (percentage >= 70) level = 'low-availability';

            return { count: availableCount, level };
        }

        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ã
        function openModal(date) {
            selectedDate = date;
            selectedTimes = [];
            
            const [year, month, day] = date.split('-');
            document.getElementById('modalHeader').textContent = `${year}å¹´${parseInt(month)}æœˆ${parseInt(day)}æ—¥`;
            
            // æ™‚é–“å¸¯é¸æŠã‚’ãƒªã‚»ãƒƒãƒˆ
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.classList.remove('selected');
            });

            // å‚åŠ è€…ãƒªã‚¹ãƒˆã‚’è¡¨ç¤º
            displayParticipants(date);

            document.getElementById('modal').classList.add('active');
        }

        // å‚åŠ è€…ãƒªã‚¹ãƒˆã‚’è¡¨ç¤º
        function displayParticipants(date) {
            const list = document.getElementById('participantsList');
            const schedule = eventData.schedule[date] || {};
            
            if (Object.keys(schedule).length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">ã¾ã äºˆå®šã‚’å…¥ã‚ŒãŸäººãŒã„ã¾ã›ã‚“</p>';
                return;
            }

            list.innerHTML = '<h3 style="margin-top: 30px; margin-bottom: 15px;">ã“ã®æ—¥ã®å‚åŠ è€…</h3>';
            
            Object.entries(schedule).forEach(([name, data]) => {
                const item = document.createElement('div');
                item.className = 'participant-item';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'participant-name';
                nameDiv.textContent = name;
                item.appendChild(nameDiv);

                const timesDiv = document.createElement('div');
                timesDiv.className = 'participant-times';
                const timeLabels = {
                    morning: 'åˆå‰',
                    afternoon: 'åˆå¾Œ',
                    evening: 'å¤œé–“'
                };
                timesDiv.textContent = `æ™‚é–“å¸¯: ${data.times.map(t => timeLabels[t]).join('ã€')}`;
                item.appendChild(timesDiv);

                if (data.comment) {
                    const commentDiv = document.createElement('div');
                    commentDiv.className = 'participant-comment';
                    commentDiv.textContent = `ğŸ’¬ ${data.comment}`;
                    item.appendChild(commentDiv);
                }

                list.appendChild(item);
            });
        }

        // æ™‚é–“å¸¯é¸æŠ
        document.querySelectorAll('.time-slot').forEach(slot => {
            slot.addEventListener('click', function() {
                this.classList.toggle('selected');
                const time = this.dataset.time;
                const index = selectedTimes.indexOf(time);
                if (index > -1) {
                    selectedTimes.splice(index, 1);
                } else {
                    selectedTimes.push(time);
                }
            });
        });

        // äºˆå®šã‚’ä¿å­˜
        async function saveAvailability() {
            const name = document.getElementById('userName').value.trim();
            const comment = document.getElementById('userComment').value.trim();

            if (!name) {
                alert('åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            if (selectedTimes.length === 0) {
                alert('æ™‚é–“å¸¯ã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }

            // å‚åŠ è€…æƒ…å ±ã‚’ä¿å­˜
            eventData.participants[name] = {
                comment: comment
            };

            // ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã‚’ä¿å­˜
            if (!eventData.schedule[selectedDate]) {
                eventData.schedule[selectedDate] = {};
            }
            eventData.schedule[selectedDate][name] = {
                times: selectedTimes,
                comment: comment
            };

            await saveData();
            
            closeModal();
            renderCalendar();
            updateSummary();
            
            alert('äºˆå®šã‚’ç™»éŒ²ã—ã¾ã—ãŸï¼');
        }

        // ã‚µãƒãƒªãƒ¼ã‚’æ›´æ–°
        function updateSummary() {
            const summary = document.getElementById('summary');
            const totalParticipants = Object.keys(eventData.participants).length;
            const totalDates = Object.keys(eventData.schedule).length;

            summary.innerHTML = `
                <div class="summary-item">ğŸ“Š å‚åŠ è€…æ•°: <strong>${totalParticipants}äºº</strong></div>
                <div class="summary-item">ğŸ“… äºˆå®šãŒå…¥ã£ã¦ã„ã‚‹æ—¥æ•°: <strong>${totalDates}æ—¥</strong></div>
            `;
        }

        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // åˆæœŸåŒ–å®Ÿè¡Œ
        init();
    </script>
</body>
